{% extends "layout.html" %}
{% block content %}
		<div class="page-header">
			<h1>Query</h1>
		</div>
		
		{% if error %}<p class=error><string>Error:</strong> {{ error }}{% endif %}
		<form class="form-horizontal" action="{{ url_for('query_samples_view') }}" method=post>
			<div class="form-group">
				<label class="control-label col-sm-2" for"sampleid">Sample Id:</label>
				<div class="col-sm-10">
					<input type="text" name="sampleid">	
				</div>				
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-1">
					<button type="submit" class="btn btn-default">Query</button>
				</div>
			</div>			
		</form>	
{% endblock %}
